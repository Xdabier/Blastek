<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Cinema halls
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let hall of hallsList" [routerLink]="'/cinema_halls_seats/' + hall.id">
    <ion-card-header>
      {{ hall.name }}
    </ion-card-header>
    <ion-card-content>
      Address: {{ hall.address }}
      Phone: {{ hall.phone }} <br>
      Seats: {{ hall.seats }} <br>

    </ion-card-content>
  </ion-card>
</ion-content>
