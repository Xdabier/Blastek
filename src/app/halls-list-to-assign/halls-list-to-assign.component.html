<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-buttons>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Assign halls to movie
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let hall of hallsList">
    <ion-card-header>
      {{ hall.name }}
    </ion-card-header>
    <ion-card-content>
      Address: {{ hall.address }}
      Phone: {{ hall.phone }} <br>
      Seats: {{ hall.seats }} <br>

      <ion-buttons>
        <ion-button color="danger"
                    (click)="assignToHall(hall.id, !hall.assigned)">{{!hall.assigned ? 'Assign' : 'Un-assign'}}</ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
